<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="header" class="highlight">Hi, I'm Spongebob</h1>
    <p>I'm a <strong>Patty Flipper Intern</strong> at the Krusty Krab</p>

    <img src="https://i.imgur.com/O2YHaeu.jpg" />

    <h3>Some of my interests:</h3>

    <ul>
      <li>Catching jellyfish</li>
      <li class="highlight">Blowing bubbles</li>
      <li class="highlight">My pet snail Gary</li>
    </ul>

    <p class="highlight">
      Follow me on
      <a href="https://linkedin.com">LinkedIn</a>
    </p>

    <p>
      Subscribe to my blog:
    </p>

    <form>
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="Your Email"
        />
      </div>

      <div>
        <label for="checkbox">I agree to the terms and conditions</label>
        <input type="checkbox" name="checkbox" id="checkbox" />
      </div>

      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
